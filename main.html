<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Önéletrajz Generátor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Önéletrajz Generátor</h1>

    <!-- Form inputok -->
    <div>
        <label for="name-input">Név:</label>
        <input type="text" id="name-input" placeholder="Add meg a neved">
    </div>

    <div>
        <label for="profession-input">Szakma:</label>
        <input type="text" id="profession-input" placeholder="Add meg a szakmádat">
    </div>

    <div>
        <label for="about-input">Magamról:</label>
        <textarea id="about-input" placeholder="Írj magadról"></textarea>
    </div>

    <div>
        <label for="profile-pic-input">Profilkép:</label>
        <input type="file" id="profile-pic-input">
    </div>

    <button onclick="generateCV()">Önéletrajz létrehozása</button>

    <div class="cv-container" id="cv-container">
        <div class="header">
            <img id="profile-pic" src="default-profile.png" alt="Profil kép">
            <div class="contact-info">
                <h1 id="name">Név</h1>
                <p id="profession">Szakma</p>
            </div>
        </div>

        <div class="about">
            <h2>Magamról</h2>
            <p id="about-text">Itt jelenik meg a bemutatkozó szöveg.</p>
        </div>
    </div>

    <button id="download-btn" style="display:none;" onclick="downloadPNG()">Letöltés PNG formátumban</button>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
