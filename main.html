<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Önéletrajz Generátor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cv-container">
        <div class="header">
            <img id="profile-pic" src="default-profile.png" alt="Profil kép">
            <div class="contact-info">
                <h1 id="name">Név</h1>
                <p id="profession">Szakma</p>
                <p id="phone">Telefonszám: +36 30 000 0000</p>
                <p id="email">Email: valami@valami.hu</p>
                <p id="address">Cím: Budapest, 1119</p>
            </div>
        </div>

        <div class="about">
            <h2>Magamról</h2>
            <p id="about-text">Itt jelenik meg a bemutatkozó szöveg.</p>
        </div>

        <div class="experience">
            <h2>Szakmai tapasztalat</h2>
            <ul id="experience-list">
                <li><strong>2020 - Jelenleg:</strong> Turisztikai asszisztens - Iroda neve</li>
            </ul>
        </div>

        <div class="education">
            <h2>Tanulmányok</h2>
            <ul id="education-list">
                <li><strong>2006 - 2008:</strong> Közgazdász - Egyetem neve</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
